<!DOCTYPE html>
<html lang="en">

<head>
  <title>Word Fold</title>
  <link rel="stylesheet" href="game.css">
  <script src="game.js" defer></script>
  <link rel="icon" type="image/x-icon" href="eagle2.png">
</head>

<body>
  <div id="headerHolder">
    <p class="button" id="score">Score: 0</p>
    <h1 class="header">Word Fold</h1>
    <p class="button" id="display"></p>
  </div>
  <div id="cell-holder">
    <div class="cell" onclick="onClick(0,0)"></div>
    <div class="cell" onclick="onClick(1,0)"></div>
    <div class="cell" onclick="onClick(2,0)"></div>
    <div class="cell" onclick="onClick(3,0)"></div>
    <div class="cell" onclick="onClick(4,0)"></div>
    <div class="cell" onclick="onClick(0,1)"></div>
    <div class="cell" onclick="onClick(1,1)"></div>
    <div class="cell" onclick="onClick(2,1)"></div>
    <div class="cell" onclick="onClick(3,1)"></div>
    <div class="cell" onclick="onClick(4,1)"></div>
    <div class="cell" onclick="onClick(0,2)"></div>
    <div class="cell" onclick="onClick(1,2)"></div>
    <div class="cell" onclick="onClick(2,2)"></div>
    <div class="cell" onclick="onClick(3,2)"></div>
    <div class="cell" onclick="onClick(4,2)"></div>
    <div class="cell" onclick="onClick(0,3)"></div>
    <div class="cell" onclick="onClick(1,3)"></div>
    <div class="cell" onclick="onClick(2,3)"></div>
    <div class="cell" onclick="onClick(3,3)"></div>
    <div class="cell" onclick="onClick(4,3)"></div>
    <div class="cell" onclick="onClick(0,4)"></div>
    <div class="cell" onclick="onClick(1,4)"></div>
    <div class="cell" onclick="onClick(2,4)"></div>
    <div class="cell" onclick="onClick(3,4)"></div>
    <div class="cell" onclick="onClick(4,4)"></div>
  </div>
  <div class="button" id="words"></div>
  <div id="buttonHolder">
    <div class="button" id="reset" onclick="reset()">
      <p>Reset</p>
    </div>
    <div class="button" id="random" onclick="random()">
      <p>Random Board</p>
    </div>
    <div class="button" id="left" onclick="left()">
      <p>&lt;</p>
    </div>
    <div class="button" id="right" onclick="right()">
      <p>&gt;</p>
    </div>
  </div>
  <img src="confetti6.png" id="confetti" alt="confetti">
</body>

</html>
